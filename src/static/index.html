<!doctype html>
<html lang="en" ng-app="gisApp">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example10-production</title>

    <script src="../node_modules/lodash/index.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="../node_modules/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="../static/app.js"></script>
    <script src="../static/controller.js"></script>
    <script src="../static/service.js"></script>

    <link href="../static/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div>

    <div ng-controller="gisController">

        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
            <ui-gmap-markers models="markers" coords="'coords'" icon="'icon'" options="'options'">
            </ui-gmap-markers>
        </ui-gmap-google-map>
        <p></p>

        <div class='button-container'>
            <button ng-click="getClosestEdt(mainMarker.coords.latitude,mainMarker.coords.longitude)">
                EDT mas cernana
            </button>
        </div>
        <p></p>
        {{closest_edt||json}}


    </div>


</div>
</body>

</html>
